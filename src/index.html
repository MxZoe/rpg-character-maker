<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>RPG Character builder</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>DND 5E Character maker</h3>
    </div>
    <div class="row">
      <div id="builder" class="col-md-6">
        <div id="nameStuff">
          <div class="form-group">
            <label for="charName">Character Name</label>
            <input type="text" id="charName" class="form-control">
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" class="form-control">
            <label for="charRace">Race</label>
            <select id="charRace" class="form-control">
              <option value="Dwarf">Dwarf</option>
              <option value="Elf">Elf</option>
              <option value="Halfling">Halfling</option>
              <option value="Human">Human</option>
              <option value="Dragonborn">Dragonborn</option>
              <option value="Gnome">Gnome</option>
              <option value="Half-Elf">Half-Elf</option>
              <option value="Half-Orc">Half-Orc</option>
              <option value="Tiefling">Tiefling</option> 
            </select>
            <label for="charClass">Class</label>
            <select id="charClass" class="form-control">
              <option value="Barbarian">Barbarian</option>
              <option value="Bard">Bard</option>
              <option value="Cleric">Cleric</option>
              <option value="Druid">Druid</option>
              <option value="Fighter">Fighter</option>
              <option value="Monk">Monk</option>
              <option value="Paladin">Paladin</option>
              <option value="Ranger">Ranger</option>
              <option value="Sorcerer">Sorcerer</option>
              <option value="Warlock">Warlock</option>
              <option value="Wizard">Wizard</option>
            </select>
          </div><!--form group end-->
        </div><!--nameStuff end-->
        <!--point buy section-->
        <div id="pointBuy">
          <div class="row" id="increaseButtons">
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="strUp">+</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="dexUp">+</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="conUp">+</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="intUp">+</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="wisUp">+</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="chaUp">+</button>
            </div>
          </div><!--end row-->
          <div class="row" id="stats">
            <div class="col-sm-2">
              <div class="row">
                <p>Str</p>
              </div>
              <div class="row">
                <p id="strNum"></p>
              </div>
              <div class="row">
                <p>+<span id="strBonus"></span></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Dex</p>
              </div>
              <div class="row">
                <p id="dexNum"></p>
              </div>
              <div class="row">
                <p>+<span id="dexBonus"></span></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Con</p>
              </div>
              <div class="row">
                <p id="conNum"></p>
              </div>
              <div class="row">
                <p>+<span id="conBonus"></span></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Int</p>
              </div>
              <div class="row">
                <p id="intNum"></p>
              </div>
              <div class="row">
                <p>+<span id="intBonus"></span></p>
              </div>
              <div class="row">
                <p>+<span id="wisBonus"></span></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Wis</p>
              </div>
              <div class="row">
                <p id="wisNum"></p>
              </div>
              <div class="row">
                <p>+<span id="WisBonus"></span></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Cha</p>
              </div>
              <div class="row">
                <p id="chaNum"></p>
              </div>
              <div class="row">
                <p>+<span id="chaBonus"></span></p>
              </div>
            </div>
          </div>
          <div class="row" id="decreaseButtons">
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="strDown">-</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="dexDown">-</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="conDown">-</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="intDown">-</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="wisDown">-</button>
            </div>
            <div class="col-sm-2">
              <button type='click' class="btn btn-primary" id="chaDown">-</button>
            </div>
          </div>
        </div><!--end pointBuy div-->
        

        <button type="click" class="btn btn-primary" id="nextButtonOne">Next</button>
        <button type="click" class="btn btn-primary" id="nextButtonTwo">Next</button>
        <button type="click" class="btn btn-primary" id="previousButtonOne">Previous</button>
        <div id="pointBuyPoints"></div>

      </div><!--end builder div-->
    
    
      <div id="displayDiv" class="col-md-6">
        <div class="row">
          <div class="col-sm-5">
            <p>Character name: <span id="displayName"></span><p>
          </div>
          <div class="col-sm-4" >
            <p>Race: <span id="displayRace"></span></p>
          </div>
          <div class="col-sm-3">
            <p>Class: <span id="displayClass"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <p>Player name: <span id="displayPlayer"></span><p></p>
          </div>
          <div class="col-sm-4">
            <p>Background: <span id="displayBackground"></span></p>
          </div>
          <div class="col-sm-3">
            <p>Alignment: <span id="displayAlignment"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="row" id="displayStats">
            <div class="col-sm-2">
              <div class="row">
                <p>Str</p>
              </div>
              <div class="row">
                <p id="displayStr"></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Dex</p>
              </div>
              <div class="row">
                <p id="displayDex"></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Con</p>
              </div>
              <div class="row">
                <p id="displayCon"></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Int</p>
              </div>
              <div class="row">
                <p id="displayInt"></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Wis</p>
              </div>
              <div class="row">
                <p id="displayWis"></p>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row">
                <p>Cha</p>
              </div>
              <div class="row">
                <p id="displayCha"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--end row div-->
  </div><!--end container div-->
</body>
</html>
