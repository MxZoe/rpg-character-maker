<!DOCTYPE html>
<html lang="en-US">
<head>
  <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
  <title>RPG Character builder</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>DND 5E Character maker</h3>
    </div>
    <div id="builder">
      <form id="formOne">
        <div class="form-group">
          <label for="charName">Character Name</label>
          <input type="text" id="charName" class="form-control">
          <label for="charClass">Class</label>
          <select id="charClass" class="form-control">
            <option value="Fighter">Fighter</option>
            <option value="Wizard">Wizard</option>
            <option value="Ranger">Ranger</option>
          </select>
          <label for="charRace">Race</label>
          <select id="charRace">
            <option value="human">Human</option>
            <option value="elf">Elf</option>
            <option value="dwarf">Dwarf</option>
          </select>
          <label for="str">Strength</label>
          <input type="number" id="str" value='8' class="form-control">
          <label for="dex">Dexterity</label>
          <input type="number" id="dex" value='8' class="form-control">
          <label for="con">Constitution</label>
          <input type="number" id="con" value='8' class="form-control">
          <label for="int">Intelligence</label>
          <input type="number" id="int" value='8' class="form-control">
          <label for="wis">Wisdowm</label>
          <input type="number" id="wis" value='8' class="form-control">
          <label for="cha">Charisma</label>
          <input type="number" id="cha"value='8' class="form-control">

          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
      </form>
      <div id="displayDiv"></div>
    </div>
  </div>
</body>
</html>
